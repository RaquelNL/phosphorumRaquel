<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
      <tr>
        <th>id</th>
        <td>{{oRating.id}}</td>
      </tr>
      <tr>
        <th>User</th>
        <td> <a [routerLink]="['/admin','rating','view',oRating.user.id]">{{oRating.user.name}}
            {{oRating.user.surname}}</a></td>
      </tr>
      <tr>
        <th>Reply</th>
        <td> <a [routerLink]="['/admin','rating','view',oRating.reply.id]">{{oRating.reply.title}}</a> </td>
      </tr>
      <tr>
        <th>Creation</th>
        <td>{{oRating.created_at| date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
